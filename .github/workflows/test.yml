name: Release CI

on:
  push:
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: mkdir
        shell: bash
        run: |
          mkdir love-actions-windows
      - name: Checkout issrc
        uses: actions/checkout@v3
        with:
          path: ./love-actions-windows/issrc
          repository: jrsoftware/issrc
      - name: tree
        run: |
          tree ./
