name: Release CI

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: shoucandanghehe/nonebot-plugin-tetris-stats
      - name: Install Poetry
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get upgrade -y
          sudo apt-get install poetry -y
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'poetry'
      - shell: bash
        run: |
          python -V
          pip -V
          pip list
          poetry -V
